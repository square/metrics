<!doctype html>
<html>
<head>
  <title>Metrics Query Engine</title>
  <base href="/">
  <script type="text/ecmascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/ecmascript" src="/common/common.js"></script>
  <script type="text/ecmascript" src="/common/control.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="/example/style_embed.css">

</head>
<body>
<div ng-app="main" ng-controller="embedController" class="fullscreen">
  <div ng-show="screenState() != 'rendered'">
    <div class="alert alert-info"   ng-show="screenState() == 'loading'">Waiting for response...</div>
    <div class="alert alert-info"   ng-show="screenState() == 'rendering'">Rendering chart...</div>
    <div class="alert alert-danger" ng-show="screenState() == 'error'">{{(queryResult.message || "").trim()}}</div>
  </div>
  <google-chart chart-name="select" class="metric-chart">
	</google-chart>
  <div class="metrics-link">
    <a ng-show="!hidden.explore" ng-href="{{getUILink()}}" target="_blank">Explore in MQE</a>
  </div>
  <div class="limit-warning" ng-show="totalResult > maxResult">Embedded view is only rendering {{ maxResult }} results of {{ totalResult }} total.</div>
</div>
</body>
</html>
